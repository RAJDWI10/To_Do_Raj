<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Next-Gen To-Do List</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #e0e5ec;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 1rem;
    transition: background 0.5s ease;
  }

  /* Dark mode */
  body.dark {
    background: #1e1e2f;
    color: #dcdce1;
  }

  /* Container */
  .container {
    background: #e0e5ec;
    box-shadow:
      9px 9px 16px #b8bcc4,
      -9px -9px 16px #ffffff;
    border-radius: 25px;
    width: 100%;
    max-width: 500px;
    min-width: 300px;
    padding: 1.5rem;
    user-select: none;
    transition: background 0.5s ease, box-shadow 0.5s ease;
    margin: 1rem;
  }

  body.dark .container {
    background: #2a2a40;
    box-shadow:
      9px 9px 16px #1a1a2a,
      -9px -9px 16px #383854;
  }

  /* Title */
  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    color: #4a4e69;
  }

  body.dark h1 {
    color: #cbcbd1;
  }

  /* Input Section */
  .input-section {
    display: flex;
    gap: 0.8rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
  }

  /* Task Input */
  #taskInput {
    flex: 1 1 100%;
    padding: 12px 18px;
    border-radius: 20px;
    border: none;
    font-size: 1rem;
    background: #e0e5ec;
    box-shadow:
      inset 6px 6px 6px #b8bcc4,
      inset -6px -6px 6px #ffffff;
    transition: box-shadow 0.3s ease;
    color: #4a4e69;
    min-width: 0;
  }
  #taskInput::placeholder {
    color: #9a9fa8;
  }
  #taskInput:focus {
    outline: none;
    box-shadow:
      inset 6px 6px 6px #6e72a4,
      inset -6px -6px 6px #aab2f0;
    color: #2e3192;
  }

  body.dark #taskInput {
    background: #2a2a40;
    box-shadow:
      inset 6px 6px 6px #1a1a2a,
      inset -6px -6px 6px #383854;
    color: #cbcbd1;
  }
  body.dark #taskInput::placeholder {
    color: #77788a;
  }
  body.dark #taskInput:focus {
    box-shadow:
      inset 6px 6px 6px #49497d,
      inset -6px -6px 6px #8585ff;
    color: #e0e0ff;
  }

  /* Add Button */
  #addTaskBtn {
    background: #6c63ff;
    border: none;
    border-radius: 20px;
    padding: 0 20px;
    font-weight: 700;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    box-shadow:
      6px 6px 10px #5a54d1,
      -6px -6px 10px #7c72ff;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    user-select: none;
    height: 44px;
    flex: 1 1 auto;
  }
  #addTaskBtn:hover {
    background: #574fca;
    box-shadow:
      8px 8px 12px #483ebd,
      -8px -8px 12px #685afc;
    transform: scale(1.07);
  }
  #addTaskBtn:active {
    transform: scale(0.95);
  }

  body.dark #addTaskBtn {
    background: #918cff;
    box-shadow:
      6px 6px 10px #7a77dc,
      -6px -6px 10px #a2a0ff;
    color: #22223b;
  }
  body.dark #addTaskBtn:hover {
    background: #7a76e8;
    box-shadow:
      8px 8px 12px #6b68d5,
      -8px -8px 12px #8c8aff;
  }

  /* Priority Selector */
  #prioritySelect {
    border-radius: 20px;
    border: none;
    padding: 12px 18px;
    background: #e0e5ec;
    box-shadow:
      6px 6px 6px #b8bcc4,
      -6px -6px 6px #ffffff;
    font-weight: 600;
    font-size: 0.9rem;
    color: #4a4e69;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    height: 44px;
    flex: 1 1 auto;
  }
  #prioritySelect:focus {
    outline: none;
    box-shadow:
      6px 6px 6px #6e72a4,
      -6px -6px 6px #aab2f0;
    color: #2e3192;
  }
  body.dark #prioritySelect {
    background: #2a2a40;
    box-shadow:
      6px 6px 6px #1a1a2a,
      -6px -6px 6px #383854;
    color: #cbcbd1;
  }
  body.dark #prioritySelect:focus {
    box-shadow:
      6px 6px 6px #49497d,
      -6px -6px 6px #8585ff;
    color: #e0e0ff;
  }

  /* Task List */
  #taskList {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 400px;
    overflow-y: auto;
  }
  #taskList::-webkit-scrollbar {
    width: 8px;
  }
  #taskList::-webkit-scrollbar-thumb {
    background: #b8bcc4;
    border-radius: 8px;
  }
  body.dark #taskList::-webkit-scrollbar-thumb {
    background: #555570;
  }

  /* Each Task */
  li.task-item {
    background: #e0e5ec;
    margin-bottom: 1rem;
    padding: 14px 18px;
    border-radius: 20px;
    box-shadow:
      6px 6px 6px #b8bcc4,
      -6px -6px 6px #ffffff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: grab;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }
  li.task-item:active {
    cursor: grabbing;
    transform: scale(1.02);
    box-shadow:
      0 0 15px 4px #6c63ffcc;
  }

  body.dark li.task-item {
    background: #2a2a40;
    box-shadow:
      6px 6px 6px #1a1a2a,
      -6px -6px 6px #383854;
    color: #cbcbd1;
  }

  /* Task Completed */
  li.task-item.completed {
    text-decoration: line-through;
    color: #9a9fa8;
    background: #c1c6d7;
    box-shadow: inset 6px 6px 6px #a2a7bd,
      inset -6px -6px 6px #e3e5f1;
    cursor: default;
  }
  body.dark li.task-item.completed {
    background: #46475b;
    box-shadow: inset 6px 6px 6px #363849,
      inset -6px -6px 6px #575a70;
    color: #696d8c;
  }

  /* Checkbox Container */
  .checkbox-container {
    position: relative;
    flex-shrink: 0;
    margin-right: 12px;
  }

  /* Hide default checkbox */
  .checkbox-container input[type="checkbox"] {
    opacity: 0;
    position: absolute;
    left: 0;
    top: 0;
    width: 22px;
    height: 22px;
    cursor: pointer;
    z-index: 2;
  }

  /* Custom checkbox */
  .custom-checkbox {
    width: 22px;
    height: 22px;
    background: #e0e5ec;
    border-radius: 7px;
    box-shadow:
      6px 6px 6px #b8bcc4,
      -6px -6px 6px #ffffff;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  body.dark .custom-checkbox {
    background: #2a2a40;
    box-shadow:
      6px 6px 6px #1a1a2a,
      -6px -6px 6px #383854;
  }

  /* Checkmark */
  .custom-checkbox svg {
    fill: none;
    stroke: #6c63ff;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-linejoin: round;
    width: 14px;
    height: 14px;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

  /* Show checkmark when checked */
  .checkbox-container input[type="checkbox"]:checked + .custom-checkbox svg {
    opacity: 1;
    transform: scale(1);
  }

  /* Task Text */
  .task-text {
    flex-grow: 1;
    font-weight: 600;
    font-size: 1rem;
    user-select: text;
    transition: color 0.3s ease;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    min-width: 0;
  }
  body.dark .task-text {
    color: #cbcbd1;
  }
  li.task-item.completed .task-text {
    color: #9a9fa8;
  }

  /* Priority Label */
  .priority-label {
    margin-left: 12px;
    font-weight: 700;
    font-size: 0.75rem;
    padding: 3px 8px;
    border-radius: 15px;
    color: white;
    user-select: none;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    flex-shrink: 0;
  }
  .priority-low {
    background-color: #27ae60;
    box-shadow: 0 2px 8px #1e8449;
  }
  .priority-medium {
    background-color: #f39c12;
    box-shadow: 0 2px 8px #b9770e;
  }
  .priority-high {
    background-color: #e74c3c;
    box-shadow: 0 2px 8px #b03a2e;
  }

  /* Delete Button */
  .deleteBtn {
    background: #e74c3c;
    border: none;
    border-radius: 15px;
    color: white;
    padding: 5px 12px;
    font-weight: 700;
    cursor: pointer;
    margin-left: 12px;
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
    font-size: 0.85rem;
  }
  .deleteBtn:hover {
    background: #c0392b;
    transform: scale(1.1);
  }
  .deleteBtn:active {
    transform: scale(0.95);
  }

  body.dark .deleteBtn {
    background: #ff6f6f;
    color: #2a2a40;
  }
  body.dark .deleteBtn:hover {
    background: #ff4a4a;
  }

  /* Control Buttons */
  .controls {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
    font-size: 0.9rem;
    gap: 0.8rem;
    flex-wrap: wrap;
  }
  button.control-btn {
    border: none;
    border-radius: 20px;
    padding: 8px 14px;
    font-weight: 700;
    cursor: pointer;
    box-shadow:
      6px 6px 10px #b8bcc4,
      -6px -6px 10px #ffffff;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    background: #e0e5ec;
    color: #4a4e69;
    user-select: none;
    flex: 1 1 auto;
    font-size: 0.85rem;
  }
  button.control-btn:hover {
    background: #d1d6e2;
    box-shadow:
      8px 8px 14px #a9adc0,
      -8px -8px 14px #ffffff;
    transform: scale(1.05);
  }
  button.control-btn:active {
    transform: scale(0.95);
  }

  body.dark button.control-btn {
    background: #2a2a40;
    color: #cbcbd1;
    box-shadow:
      6px 6px 10px #1a1a2a,
      -6px -6px 10px #383854;
  }
  body.dark button.control-btn:hover {
    background: #3a3a58;
    box-shadow:
      8px 8px 14px #2f2f4a,
      -8px -8px 14px #49496d;
  }

  /* Responsive */
  @media (min-width: 600px) {
    .container {
      padding: 2rem;
    }
    
    h1 {
      font-size: 2.2rem;
    }
    
    .input-section {
      flex-wrap: nowrap;
    }
    
    #taskInput {
      flex: 1 1 auto;
    }
    
    #prioritySelect {
      flex: 0 0 150px;
    }
    
    #addTaskBtn {
      flex: 0 0 100px;
    }
    
    .controls {
      flex-wrap: nowrap;
    }
    
    .task-text {
      white-space: normal;
    }
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="Advanced To-Do List Application">
  <h1>üìù Next-Gen To-Do List</h1>
  <div class="input-section" aria-label="Add new task form">
    <input id="taskInput" type="text" placeholder="Add a new task..." aria-label="New task input" />
    <select id="prioritySelect" aria-label="Select task priority">
      <option value="low" selected>Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button id="addTaskBtn" aria-label="Add task button">Add</button>
  </div>
  <ul id="taskList" aria-live="polite" aria-relevant="additions removals" role="list"></ul>
  <div class="controls">
    <button class="control-btn" id="clearAllBtn" aria-label="Clear all tasks">Clear All</button>
    <button class="control-btn" id="undoBtn" aria-label="Undo last action" disabled>Undo</button>
    <button class="control-btn" id="toggleDarkBtn" aria-label="Toggle dark mode">Dark Mode</button>
  </div>
</div>

<script>
  const taskInput = document.getElementById('taskInput');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const taskList = document.getElementById('taskList');
  const prioritySelect = document.getElementById('prioritySelect');
  const clearAllBtn = document.getElementById('clearAllBtn');
  const undoBtn = document.getElementById('undoBtn');
  const toggleDarkBtn = document.getElementById('toggleDarkBtn');
  const body = document.body;

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let historyStack = [];

  // Save current state for Undo
  function saveHistory() {
    historyStack.push(JSON.stringify(tasks));
    if (historyStack.length > 20) historyStack.shift();
    undoBtn.disabled = false;
  }

  function undo() {
    if (historyStack.length === 0) return;
    tasks = JSON.parse(historyStack.pop());
    if (historyStack.length === 0) undoBtn.disabled = true;
    renderTasks();
  }

  // Persist to localStorage
  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  // Priority labels colors
  const priorityLabels = {
    low: 'priority-low',
    medium: 'priority-medium',
    high: 'priority-high'
  };

  // Render all tasks
  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.className = 'task-item' + (task.completed ? ' completed' : '');
      li.setAttribute('draggable', true);
      li.setAttribute('data-index', index);
      li.setAttribute('role', 'listitem');
      li.setAttribute('tabindex', '0');

      // Checkbox container
      const checkboxContainer = document.createElement('label');
      checkboxContainer.className = 'checkbox-container';
      checkboxContainer.setAttribute('aria-label', task.completed ? 'Mark task as incomplete' : 'Mark task as complete');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = task.completed;
      checkbox.addEventListener('change', () => {
        saveHistory();
        task.completed = checkbox.checked;
        saveTasks();
        renderTasks();
      });

      // Custom checkbox for style
      const customCheckbox = document.createElement('span');
      customCheckbox.className = 'custom-checkbox';
      customCheckbox.innerHTML = `
        <svg viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      `;

      checkboxContainer.appendChild(checkbox);
      checkboxContainer.appendChild(customCheckbox);

      // Task text editable
      const taskText = document.createElement('span');
      taskText.className = 'task-text';
      taskText.contentEditable = !task.completed;
      taskText.spellcheck = false;
      taskText.textContent = task.text;
      taskText.addEventListener('input', () => {
        saveHistory();
        task.text = taskText.textContent.trim();
        saveTasks();
      });
      taskText.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          taskText.blur();
        }
      });

      // Priority label
      const priorityLabel = document.createElement('span');
      priorityLabel.className = 'priority-label ' + priorityLabels[task.priority];
      priorityLabel.textContent = task.priority;

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'deleteBtn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.setAttribute('aria-label', 'Delete task: ' + task.text);
      deleteBtn.addEventListener('click', () => {
        saveHistory();
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      });

      li.appendChild(checkboxContainer);
      li.appendChild(taskText);
      li.appendChild(priorityLabel);
      li.appendChild(deleteBtn);

      // Drag and drop handlers
      li.addEventListener('dragstart', (e) => {
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', index);
        li.style.opacity = '0.6';
      });

      li.addEventListener('dragend', () => {
        li.style.opacity = '';
      });

      li.addEventListener('dragover', (e) => {
        e.preventDefault();
        li.style.boxShadow = '0 0 10px #6c63ffcc';
      });

      li.addEventListener('dragleave', () => {
        li.style.boxShadow = '';
      });

      li.addEventListener('drop', (e) => {
        e.preventDefault();
        li.style.boxShadow = '';
        const draggedIndex = +e.dataTransfer.getData('text/plain');
        const targetIndex = +li.getAttribute('data-index');
        if (draggedIndex === targetIndex) return;

        saveHistory();

        // Swap tasks
        const draggedTask = tasks[draggedIndex];
        tasks.splice(draggedIndex, 1);
        tasks.splice(targetIndex, 0, draggedTask);

        saveTasks();
        renderTasks();
      });

      taskList.appendChild(li);
    });
  }

  // Add task handler
  function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;
    saveHistory();
    tasks.push({ text, completed: false, priority: prioritySelect.value });
    saveTasks();
    renderTasks();
    taskInput.value = '';
    taskInput.focus();
  }

  // Clear all tasks
  clearAllBtn.addEventListener('click', () => {
    if (tasks.length === 0) return;
    if (!confirm('Are you sure you want to clear all tasks?')) return;
    saveHistory();
    tasks = [];
    saveTasks();
    renderTasks();
  });

  // Undo last action
  undoBtn.addEventListener('click', () => {
    undo();
  });

  // Toggle dark mode
  toggleDarkBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    toggleDarkBtn.textContent = body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
  });

  addTaskBtn.addEventListener('click', addTask);

  taskInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      addTask();
    }
  });

  // Initial render
  renderTasks();
</script>
</body>
</html>
